<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Vaibhav | Launch countdown timer</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="app">
            <div class="star"></div>
            <div class="banner">
                <h1>We're launching soon</h1>
            </div>
            <div class="timer">
                <div class="days">
                    <div class="day box">
                        <p id="days">10</p>
                    </div>
                    <p>days</p>
                </div>
                <div class="days">
                    <div class="hour box">
                        <p id="hours">10</p>
                    </div>
                    <p>hours</p>
                </div>
                <div class="days">
                    <div class="minute box">
                        <p id="minutes">10</p>
                    </div>
                    <p>minutes</p>
                </div>
                <div class="days">
                    <div class="second box">
                        <p id="seconds">10</p>
                    </div>
                    <p>seconds</p>
                </div>
            </div>
            <div class="mtn"></div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
